<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>media-server-web-template</title>
	<link rel="stylesheet" href="/stylesheets/simple-sidebar.css">
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="wrapper" class="toggled">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="#">
						media-server-web-template
					</a>
				</li>
				<li>
					<a href="#">Dashboard</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="video-list" name='videoList'>Video List</div>
				<div class="player">
					<video class="player__video viewer"></video>
					<div class="player__controls">
						<div class="progress">
							<div class="progress__filled"></div>
						</div>
						<button class="player__button toggle" title="Toggle Play">►</button>
						<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
						<input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
						<button data-skip="-10" class="player__button">« 10s</button>
						<button data-skip="25" class="player__button">25s »</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<!-- /#wrapper -->
	<script type="text/javascript" src="/javascript/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/javascript/bootstrap.min.js"></script>
	<script type="text/javascript" src="/javascript/javascript.js"></script>
</body>
</html>
